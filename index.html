<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="contenedor">
      <div class="contenido">


        <div class="container">
          <div class="imagenes">
            <img class="image" src="./images/image-equilibrium.jpg" alt="" />
          </div>
          <div class="middle">
            <div class="text"></div>
          </div>
        </div>
         
          
       
        

        <h1 class="titulo">Equilibrium #3429</h1>
        <p class="color-parrafo">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="informacion">
          <h2 class="informacion-eth">
            0.041 ETH
            <img src=".//images/icon-ethereum.svg" alt="" />
          </h2>
          <h2 class="informacion-days color-parrafo">
            3 days left
            <img src=".//images/icon-clock.svg" alt="" />
          </h2>
        </div>

        <div class="linea"></div>

        <div class="usuario">
          <img class="usuario-img" src="./images/image-avatar.png" alt="" />
          <p class="usuario-parrafo">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
